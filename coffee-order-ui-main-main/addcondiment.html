<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Condiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B4513; /* Brown */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .order-details {
            background-color: #D2B48C; /* Tan */
            border-radius: 10px;
            padding: 20px;
            margin: auto;
            max-width: 80%;
            text-align: left;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Add Condiment</h1>
    <div class="order-details">
        <h2>Order Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Beverage</th>
                    <th>Condiments</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
            </tbody>
        </table>
    </div>
    <div>
        <h2>Add Condiments</h2>
        <button onclick="addCondiment('Whip')">Whip</button>
        <button onclick="addCondiment('Soy')">Soy</button>
        <button onclick="addCondiment('Milk')">Milk</button>
        <button onclick="addCondiment('Mocha')">Mocha</button>
    </div>
    <br>
    <a href="orderconformation.html"><button>Confirm Your Order</button></a>
    <script src = "configuration.js"></script>
    <script>
        function addCondiment(condiment) {
            const tableBody = document.getElementById('orderTableBody');
            const beverage = sessionStorage.getItem('selectedBeverage');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${beverage}</td>
                <td>${condiment}</td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
